<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>足跡証</title>
  <!-- CSS ファイルを読み込む -->
  <link rel="stylesheet" href="../style/style.css">

  <!-- フォント読み込み -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- 背景とオーバーレイ -->
  <div class="background-layer"></div>
  <div class="overlay-layer"></div>

  <div class="wrap">
    <div class="card black" id="card">
      <div class="card-inner">

        <div class="card-face card-front">
          <div class="title">足 跡 証</div>
          <div class="center-row">
            <img class="paw left" src="../img/asiato2.png" alt="paw left">
            <div class="center-text">
              <div class="number">No. 002</div>
              <div class="name">なぞ</div>
              <div class="name2">吠狼 ルア</div>
            </div>
            <img class="paw right" src="../img/asiato.png" alt="paw right">
          </div>
        </div>

        <div class="card-face card-back">
          <div class="back-message">
            Thanks for spending time with me.<br>
            ここに確かに足跡を残してくれた君へ<br><br>
            吠狼ルアという存在が続く限り<br>
            君が迷わず帰ってこられる居場所を<br>
            この名にかけて、誓います
          </div>
        </div>

      </div>
    </div>
  </div>

  <section class="message-section">
    <div class="message-box">
      <p>
        このカードは<br>
        君がここに残してくれた<br>
        大切な足跡の証
      </p>
  <p class="small">
    出会ってくれて<br>
    ありがとう<br>
    これからも素敵な思い出を<br>
    一緒に重ねていけたら嬉しいな<br><br>
    なぞが笑顔でいられる場所で<br>
    いられますように<br>
    これからもよろしくね
  </p>
    </div>
  </section>

  <script>
    const card = document.getElementById('card');
    card.addEventListener('click', () => card.classList.toggle('is-flipped'));

    const messageBox = document.querySelector('.message-box');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, { threshold: 0.1 });
    observer.observe(messageBox);
  </script>

</body>
</html>
